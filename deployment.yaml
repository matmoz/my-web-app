apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: matmoz/my-web-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: my-registry-secret
